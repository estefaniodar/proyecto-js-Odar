<body>

    <header>
        <div class="imgLogo" class="animate__animated animate__pulse">
            <a href="../index.html"> <img src="../imagenes/logo.jpeg" alt=""></a>
        </div>
        <nav>
            <ul id="menu-header">
                
            </ul>
        </nav>
        
    </header>
    
    <main class="contactoMain">
        <h1>DEJANOS TU COMENTARIO</h1>
        <form action="" method="">
          <label for="nombre_apellido" id="estiloTres">Nombre y Apellido </label>
          <input type="text" name="nombreyapellido" id="nombre-apellido">
          <br><br>
          <label for="" id="estiloTres">E-MAIL</label>
          <input type="email" name="email" id="email" placeholder="josegomez@email.com">
          <br><br>
          <label for="" id="estiloTres">Numero de telefono</label>
          <input type="tel" name="telefono" id="telefono">
          <br>
          <label for="">Ingrese su sexo</label><br>
          <select name="" id="">
            <option value="">F</option>
            <option value="">M</option>
            <option value="">OTRO</option>
    
          </select>
    
    
          <fieldset>
            <legend>Mensaje</legend>
            <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
          </fieldset>
        
          <label for="">Desea recibir informacion de nuestros productos </label><br>
          SI<input type="radio" name="informacion" id="">
          NO<input type="radio" name="informacion" id="">
          <br><br>
    
          <input type="submit" value="ENVIAR">
          <input type="reset" value="BORRAR">
       
    
        </form>
    
    
      </main>
